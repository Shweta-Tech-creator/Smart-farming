<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Advisor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1>Smart Farming Advisor</h1>
        
        <div class="section">
            <h2>Weather Forecast</h2>
            <input type="text" id="locationInput" placeholder="Enter your location">
            <button id="getWeatherButton">Get Weather</button>
            <div id="weatherResult" class="result hidden">
                <p><strong>Location:</strong> <span id="weatherLocation"></span></p>
                <p><strong>Temperature:</strong> <span id="weatherTemp"></span>Â°C</p>
                <p><strong>Condition:</strong> <span id="weatherCondition"></span></p>
            </div>
        </div>

        <div class="section">
            <h2>Crop Recommendations</h2>
            <label for="soilType">Soil Type:</label>
            <select id="soilType">
                <option value="loamy">Loamy</option>
                <option value="sandy">Sandy</option>
                <option value="clayey">Clayey</option>
            </select>
            <button id="getCropButton">Get Recommendation</button>
            <div id="cropResult" class="result hidden">
                <p><strong>Recommended Crops:</strong> <span id="recommendedCrops"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
